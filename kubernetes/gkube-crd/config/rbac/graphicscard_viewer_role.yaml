# permissions for end users to view graphicscards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: graphicscard-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: gkube-crd
    app.kubernetes.io/part-of: gkube-crd
    app.kubernetes.io/managed-by: kustomize
  name: graphicscard-viewer-role
rules:
- apiGroups:
  - nvidia.playground.pub
  resources:
  - graphicscards
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nvidia.playground.pub
  resources:
  - graphicscards/status
  verbs:
  - get
